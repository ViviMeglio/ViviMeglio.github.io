<!DOCTYPE html>
<html lang="it">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vivi Meglio - Servizi di cura preventiva per le aziende">

    <!-- Bootstrap CSS -->

    <link href="styles.css" rel="stylesheet">

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Vivi Meglio</a>

    <main>
        <section class="hero-section">
            <div class="container mb-4">
                <div class="row">

        <section class="content-section">
            <div class="container">
                <div class="row">
                    <div class="col-12">

                             alt="Illustrazione del benessere aziendale" 
                             class="img-fluid w-100 hero-image"

        <div class="container">

                <div class="col-12 text-center">
