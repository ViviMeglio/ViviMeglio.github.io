<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vivi Meglio - Servizi di cura preventiva per le aziende">
    <title>Vivi Meglio | Cura Preventiva per Aziende</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand brand-text fs-5" href="https://vivimeglio.org">ViviMeglio.org</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="container mb-4">
                <div class="row">
                    <div class="col-12">
                        <div class="bg-secondary-subtle rounded-4 p-4">
                            <h1 class="display-3 main-heading text-center">
                                <span class="brand-text font-monospace">Vivi Meglio</span>: i vantaggi della cura preventiva per le aziende
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="content-section">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <img src="welfare.jpg" 
                             alt="Illustrazione del benessere aziendale" 
                             class="img-fluid w-100 hero-image mb-5"
                             loading="lazy">
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-8">
                        <div class="webinar-card">
                            <div class="card-body text-center mb-4">
                                <div class="webinar-icon mb-3">
                                    <i class="bi bi-calendar-event"></i>
                                </div>
                                <h2 class="card-title mb-3">Webinar: Il Progetto per il Wellness</h2>
                                <p class="card-text mb-4">
                                    Scopri come migliorare il benessere della tua impresa e dei lavoratori
                                </p>
                                <div class="webinar-details mb-4">
                                    <div class="detail-item">
                                        <i class="bi bi-clock"></i>
                                        <span>17:30</span>
                                    </div>
                                    <div class="detail-item">
                                        <i class="bi bi-calendar3"></i>
                                        <span>Giovedì 23 Gennaio</span>
                                    </div>
                                </div>
                                <a href="https://wbox.it/vivi-meglio-il-progetto-per-il-wellness-di-ogni-impresa-e-dei-lavoratori-webinar-giovedi-23-gennaio-17-30/" 
                                   class="btn btn-primary btn-lg webinar-button"
                                   target="_blank"
                                   rel="noopener noreferrer">
                                    <i class="bi bi-arrow-right-circle me-2"></i>
                                    Scopri di Più
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="construction-alert">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>SITO IN COSTRUZIONE...</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </main>

    <footer class="bg-light mt-5 py-3">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">&copy; 2025 Vivi Meglio. Tutti i diritti riservati.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
